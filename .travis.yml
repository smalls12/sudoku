language: cpp

os: linux
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - cmake
      - lcov

before_install:
#  - sudo apt-get -qq update
#  - sudo apt-get install -y cmake
 - sudo ln -s /usr/bin/gcc-9 /usr/local/bin/gcc
 - sudo ln -s /usr/bin/g++-9 /usr/local/bin/g++
 - sudo wget https://github.com/google/googletest/archive/release-1.8.1.tar.gz
 - sudo tar xf release-1.8.1.tar.gz
 - cd googletest-release-1.8.1/googletest
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
 - cd "${TRAVIS_BUILD_DIR}"
 - cd googletest-release-1.8.1/googlemock
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gmock /usr/include
 - sudo cp -a libgmock_main.so libgmock.so /usr/lib/
 - cd "${TRAVIS_BUILD_DIR}"

script:
  - sudo mkdir build
  - cd build
  - sudo cmake ..
  - sudo make
  - sudo ctest

after_success:
  # capture coverage info
  - lcov --directory . --capture --output-file coverage.info
  # filter out system and extra files.
  # To also not include test code in coverage add them with full path to the patterns: '*/tests/*'
  - lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.info
  # output coverage data for debugging (optional)
  - lcov --list coverage.info
  # Uploading to CodeCov
  # '-f' specifies file(s) to use and disables manual coverage gathering and file search which has already been done above
  - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

sudo: required
